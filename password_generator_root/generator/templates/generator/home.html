<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container text-center">
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
  <select name="length">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6" selected="selected">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>

  </select> Length of your password
<br>
    <input type="checkbox" name="upper"> Uppercase
<br>
      <input type="checkbox" name="numbers"> Numbers
<br>
      <input type="checkbox" name="special"> Special
<br>
    <input type="submit" value="Generate Password" class="btn btn-primary">

</form>
</div>
</body>
</html>
